<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/weather-icons-wind.css" />
    <link rel="stylesheet" href="css/weather-icons-wind.min.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
  </head>
  <body>
    <div class="main_unit">
      <span class="top_text">CSS Weather Forecast</span
      ><i class="wi wi-horizon-alt"></i>
      <ul class="table">
        <li class="first">
          Lisbon<br />21°C<br /><i class="wi wi-day-sunny"></i>
        </li>
        <li class="second">
          Paris<br />11°C<br /><i class="wi wi-day-cloudy"></i>
        </li>
        <li class="third">
          Belgrade<br />15°C <br /><i class="wi wi-day-hail"></i>
        </li>
        <li class="fourth">
          Moscow<br />21°C <br /><i class="wi wi-day-storm-showers"></i>
        </li>
        <li class="fifth">
          Tel Aviv<br />32°C <br /><i class="wi wi-day-cloudy-high"></i>
        </li>
        <li class="sixth">
          Cair<br />34°C<br /><i class="wi wi-day-light-wind"></i>
        </li>
        <li class="seventh">
          New York<br />17°C<br /><i class="wi wi-night-cloudy-windy"></i>
        </li>
        <li class="eighth">
          New Dehli<br />17°C<br /><i class="wi wi-lunar-eclipse"></i>
        </li>
        <li class="ninth">
          San Francisco<br />15°C<br /><i class="wi wi-alien"></i>
        </li>
        <li class="tenth">Tokyo<br />8°C<br /><i class="wi wi-meteor"></i></li>
        <li class="eleventh">
          Sydney<br />28°C<br /><i class="wi wi-tsunami"></i>
        </li>
      </ul>
    </div>
  </body>
</html>
